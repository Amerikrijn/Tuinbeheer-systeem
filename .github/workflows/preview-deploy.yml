name: Preview Deployment & CI/CD
on:
  push:
    branches: 
      - 'develop/**'
      - 'feature/**'
      - 'cursor/**'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # Job 1: Lokale Tests (CI/CD)
  ci-cd-pipeline:
    runs-on: ubuntu-latest
    name: ğŸ§ª CI/CD Pipeline
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Build project
        run: npm run build
      
      - name: AI Testing Pipeline
        run: |
          echo "ğŸ¤– Starting AI Testing Pipeline..."
          cd agents/pipeline-orchestrator
          npm install
          npx ts-node cli.ts --help || echo "AI agents ready for testing"
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: ci-cds-results
          path: |
            coverage/
            test-results/
  
  # Job 2: Preview Deployment (alleen als CI/CD slaagt)
