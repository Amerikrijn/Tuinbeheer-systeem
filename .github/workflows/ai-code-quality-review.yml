
name: AI Code Quality Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    name: ChatGPT Code Quality Review
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Setup Node
        uses: ./.github/workflows/setup-node.yml
        with:
          node-version: 20
      - name: Fetch full history
        run: git fetch --prune --unshallow
      - name: Checkout PR commit
        run: git checkout ${{ github.event.pull_request.head.sha }}

      - name: Install deps
        run: npm i --no-fund --no-audit openai @octokit/rest @actions/core

      - name: Run AI Code Quality Review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.number }}
          REPO: ${{ github.repository }}
        run: node .github/scripts/ai-quality-review.js
