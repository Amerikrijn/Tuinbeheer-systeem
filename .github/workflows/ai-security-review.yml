name: AI Security Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    name: ChatGPT Security & Standards Review
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Setup Node
        uses: ./.github/workflows/setup-node.yml
        with:
          node-version: 20
      - name: Fetch full history
        run: git fetch --prune --unshallow
      - name: Checkout PR commit
        run: git checkout ${{ github.event.pull_request.head.sha }}

      - name: Install deps
        run: npm i --no-fund --no-audit openai @octokit/rest @actions/core

      - name: Sanity check env
        run: |
          node -e "console.log({
            hasOpenAI: !!process.env.OPENAI_API_KEY,
            hasGithubToken: !!process.env.GITHUB_TOKEN,
            PR_NUMBER: process.env.PR_NUMBER,
            REPO: process.env.REPO
          })"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: OpenAI ping
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node -e "const OpenAI=require('openai');
            const c=new OpenAI({apiKey:process.env.OPENAI_API_KEY});
            c.models.list()
            .then(()=>{console.log('OpenAI OK')})
            .catch(e=>{console.error('OpenAI ERR:', e.status, e.message, e.response?.data);
                        process.exit(1);});"    

      - name: Run AI Security Review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.number }}
          REPO: ${{ github.repository }}
          FAIL_ON_HIGH: "true" # set to "false" if you don't want the job to fail on High severity
        run: node .github/scripts/ai-security-review.js
