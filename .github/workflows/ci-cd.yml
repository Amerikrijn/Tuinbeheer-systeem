name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            code:
              - 'app/**'
              - 'components/**'
              - 'lib/**'
              - 'database/**'
              - 'scripts/**'
              - 'styles/**'
              - 'public/**'
              - 'middleware.ts'
              - 'next.config.*'
              - 'tsconfig.json'
              - 'package.json'
              - 'package-lock.json'
              - 'jest.config.js'
              - 'jest.setup.js'
              - 'tailwind.config.*'

  docs_only:
    name: Docs-only (skip quality/build)
    needs: changes
    if: needs.changes.outputs.code != 'true'
    runs-on: ubuntu-latest
    steps:
      - run: echo "Docs-only change detected. Skipping quality/build/deploy."

  quality:
    name: Quality (Lint, Types, Tests)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.code == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Test (CI + Coverage)
        run: npm run test:ci

      - name: Security audit (non-blocking)
        run: npm run audit:security
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: success() && secrets.CODECOV_TOKEN != ''
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: quality
    if: needs.changes.outputs.code == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

  deploy:
    name: Deploy to Vercel (Production)
    runs-on: ubuntu-latest
    needs: build
    if: needs.changes.outputs.code == 'true' && github.ref == 'refs/heads/main' && success() && secrets.VERCEL_TOKEN != ''
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Vercel Deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          vercel-args: --prod
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}