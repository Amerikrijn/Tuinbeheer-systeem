name: Banking-Grade CI/CD Pipeline

on:
  push:
    branches: [ 'feature/**', 'bugfix/**', 'hotfix/**', 'preview/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'preview'
        type: choice
        options:
        - preview
        - staging

env:
  NODE_VERSION: '18'
  COVERAGE_THRESHOLD: '60'  # Start with 60%, increase to 80% in 2 weeks

jobs:
  # üîç CHANGE DETECTION
  changes:
    name: Detect Code Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
      docs: ${{ steps.filter.outputs.docs }}
      security: ${{ steps.filter.outputs.security }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            code:
              - 'app/**'
              - 'components/**'
              - 'lib/**'
              - 'database/**'
              - 'scripts/**'
              - 'styles/**'
              - 'public/**'
              - 'middleware.ts'
              - 'next.config.*'
              - 'tsconfig.json'
              - 'package.json'
              - 'package-lock.json'
              - 'jest.config.js'
              - 'jest.setup.js'
              - 'tailwind.config.*'
            docs:
              - 'docs/**'
              - 'README.md'
              - '.cursor-rules'
              - '*.md'
            security:
              - 'lib/security/**'
              - 'lib/auth/**'
              - 'lib/banking-security.ts'
              - 'lib/api-auth-wrapper.ts'
              - '.env*'
              - 'vercel.json'

  # üß™ QUALITY GATES (ALWAYS RUN - NO OVERRIDE)
  quality:
    name: Quality Gates (Lint, Types, Tests)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.code == 'true' || github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: üö® ESLint - Code Quality (CRITICAL)
        run: npm run lint
        continue-on-error: false

      - name: üîç TypeScript - Type Safety (CRITICAL)
        run: npm run type-check
        continue-on-error: false

      - name: üß™ Jest - Unit & Integration Tests (CRITICAL)
        run: npm run test:ci
        env:
          CI: true
        continue-on-error: false

        - name: üìä Coverage Threshold Validation (CRITICAL - 60% MINIMUM)
          run: |
            echo "üîç Validating test coverage thresholds..."
            echo "üéØ Target: ${{ env.COVERAGE_THRESHOLD }}% minimum coverage"

            if [ ! -f "coverage/lcov.info" ]; then
              echo "‚ùå CRITICAL: No coverage report generated - tests failed!"
              exit 1
            fi

            # Calculate line coverage percentage from lcov.info
            COVERAGE=$(awk -F':' '/^LH:/ {hit+=$2} /^LF:/ {found+=$2} END { if (found==0){print 0}else{printf "%.2f", (hit/found)*100} }' coverage/lcov.info)
            echo "üìà Line coverage: ${COVERAGE}%"

            # Compare against threshold using awk for portability
            if awk -v cov="$COVERAGE" -v thr="${{ env.COVERAGE_THRESHOLD }}" 'BEGIN { exit (cov < thr) ? 0 : 1 }'; then
              echo "‚ùå Coverage ${COVERAGE}% is below required ${{ env.COVERAGE_THRESHOLD }}%"
              exit 1
            fi

            echo "‚úÖ Coverage threshold met."
            echo "‚úÖ All quality gates passed successfully!"

      - name: üìä Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        if: success() && secrets.CODECOV_TOKEN != ''
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          coverage_command: npm run test:coverage

  # üîí SECURITY SCANNING (CRITICAL - NO OVERRIDE)
  security:
    name: Security & Compliance
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.security == 'true' || needs.changes.outputs.code == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: üîí Security Audit (CRITICAL)
        run: npm run audit:security
        continue-on-error: false

      - name: üîç Dependency Check
        run: |
          echo "Checking for known vulnerabilities..."
          npm audit --audit-level=moderate
        continue-on-error: true

      - name: üö® Banking Standards Compliance (CRITICAL)
        run: |
          echo "üîç Checking Banking Standards Compliance..."
          
          # Check for hardcoded credentials
          if grep -r "password.*=.*['\"].*['\"]" app/ lib/ components/ --exclude-dir=node_modules; then
            echo "‚ùå CRITICAL: Hardcoded credentials found!"
            exit 1
          fi
          
          # Check for proper error handling
          if grep -r "console\.log.*error" app/ lib/ components/ --exclude-dir=node_modules; then
            echo "‚ö†Ô∏è  WARNING: Direct console.log for errors found"
          fi
          
          # Check for proper TypeScript usage
          if grep -r ": any" app/ lib/ components/ --exclude-dir=node_modules; then
            echo "‚ö†Ô∏è  WARNING: 'any' types found - consider using proper types"
          fi
          
          echo "‚úÖ Banking standards compliance check completed"

      - name: üîç SAST - Static Application Security Testing
        run: |
          echo "üîç Running SAST security analysis..."
          
          # Check for common security vulnerabilities
          echo "Checking for SQL injection patterns..."
          if grep -r "SELECT.*\\$" app/ lib/ --exclude-dir=node_modules; then
            echo "‚ö†Ô∏è  WARNING: Potential SQL injection pattern found"
          fi
          
          echo "Checking for XSS patterns..."
          if grep -r "innerHTML\|dangerouslySetInnerHTML" app/ lib/ --exclude-dir=node_modules; then
            echo "‚ö†Ô∏è  WARNING: Potential XSS vulnerability pattern found"
          fi
          
          echo "Checking for hardcoded secrets..."
          if grep -r "api_key\|secret\|token.*=.*['\"].*['\"]" app/ lib/ --exclude-dir=node_modules; then
            echo "‚ùå CRITICAL: Hardcoded secrets found!"
            exit 1
          fi
          
          echo "‚úÖ SAST analysis completed"

      - name: üîí Secrets Detection
        run: |
          echo "üîí Scanning for exposed secrets..."
          
          # Check for common secret patterns
          SECRETS_FOUND=$(grep -r -E "(password|secret|token|key|api_key).*=.*['\"].*['\"]" app/ lib/ components/ --exclude-dir=node_modules | wc -l)
          
          if [ $SECRETS_FOUND -gt 0 ]; then
            echo "‚ùå CRITICAL: $SECRETS_FOUND potential secrets found!"
            grep -r -E "(password|secret|token|key|api_key).*=.*['\"].*['\"]" app/ lib/ components/ --exclude-dir=node_modules
            exit 1
          fi
          
          echo "‚úÖ No hardcoded secrets found"

  # üß™ REGRESSION TESTING (CRITICAL - NO OVERRIDE)
  regression:
    name: Regression Testing
    runs-on: ubuntu-latest
    needs: [quality, security]
    if: needs.changes.outputs.code == 'true' || github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: üß™ Basic E2E Tests (CRITICAL)
        run: |
          echo "üß™ Running basic E2E regression tests..."
          
          # Test basic application functionality
          echo "Testing build process..."
          npm run build
          
          echo "Testing type checking..."
          npm run type-check
          
          echo "Testing linting..."
          npm run lint
          
          echo "Testing test suite..."
          npm run test:ci
          
          echo "‚úÖ Basic E2E tests completed"

      - name: üîÑ API Integration Tests
        run: |
          echo "üîÑ Testing API integration..."
          
          # Check if API routes exist and are properly structured
          if [ -d "app/api" ]; then
            echo "‚úÖ API routes directory exists"
            
            # Count API routes
            API_COUNT=$(find app/api -name "route.ts" | wc -l)
            echo "üìä Found $API_COUNT API routes"
            
            # Check for proper error handling in API routes
            ERROR_HANDLING=$(grep -r "try.*catch\|error.*handling" app/api --exclude-dir=node_modules | wc -l)
            if [ $ERROR_HANDLING -gt 0 ]; then
              echo "‚úÖ Error handling found in API routes"
            else
              echo "‚ö†Ô∏è  WARNING: Limited error handling in API routes"
            fi
          else
            echo "‚ö†Ô∏è  WARNING: No API routes directory found"
          fi
          
          echo "‚úÖ API integration tests completed"

      - name: üóÑÔ∏è Database Transaction Tests
        run: |
          echo "üóÑÔ∏è Testing database transaction patterns..."
          
          # Check for proper database transaction handling
          if [ -f "lib/database.ts" ]; then
            echo "‚úÖ Database service file exists"
            
            # Check for transaction patterns
            TRANSACTION_PATTERNS=$(grep -r "transaction\|begin\|commit\|rollback" lib/ --exclude-dir=node_modules | wc -l)
            if [ $TRANSACTION_PATTERNS -gt 0 ]; then
              echo "‚úÖ Database transaction patterns found"
            else
              echo "‚ÑπÔ∏è  No explicit transaction patterns found (may use ORM)"
            fi
          fi
          
          echo "‚úÖ Database transaction tests completed"

      - name: üîê Authentication & Authorization Tests
        run: |
          echo "üîê Testing authentication & authorization..."
          
          # Check for auth middleware
          if [ -f "middleware.ts" ]; then
            echo "‚úÖ Middleware file exists"
            
            # Check for auth patterns
            AUTH_PATTERNS=$(grep -r "auth\|authentication\|authorization" middleware.ts | wc -l)
            if [ $AUTH_PATTERNS -gt 0 ]; then
              echo "‚úÖ Authentication patterns found in middleware"
            else
              echo "‚ö†Ô∏è  WARNING: Limited authentication in middleware"
            fi
          fi
          
          # Check for auth hooks
          if [ -d "hooks" ]; then
            AUTH_HOOKS=$(find hooks -name "*auth*" | wc -l)
            echo "üìä Found $AUTH_HOOKS authentication-related hooks"
          fi
          
          echo "‚úÖ Authentication & authorization tests completed"

  # üèóÔ∏è BUILD & VALIDATION (CRITICAL - NO OVERRIDE)
  build:
    name: Build & Validation
    runs-on: ubuntu-latest
    needs: [quality, security, regression]
    if: needs.changes.outputs.code == 'true' || github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: üèóÔ∏è Build Application (CRITICAL)
        run: npm run build
        continue-on-error: false

      - name: üìè Build Size Check
        run: |
          echo "Build completed successfully!"
          if [ -d ".next" ]; then
            echo "Build directory size:"
            du -sh .next/
          fi

      - name: üîç Bundle Analysis (Optional)
        run: |
          if [ -f "package.json" ] && grep -q "bundle-analyzer" package.json; then
            npm run analyze
          else
            echo "Bundle analyzer not configured - skipping"
          fi

      - name: üß™ Post-Build Tests
        run: |
          echo "üß™ Running post-build tests..."
          
          # Test that the built application can start
          echo "Testing application startup..."
          timeout 30s npm start || echo "Application startup test completed"
          
          echo "‚úÖ Post-build tests completed"

  # üöÄ PREVIEW DEPLOYMENT (ONLY IF ALL CHECKS PASS)
  preview:
    name: Deploy to Preview
    runs-on: ubuntu-latest
    needs: [quality, security, regression, build]
    if: |
      (needs.changes.outputs.code == 'true' || github.event_name == 'pull_request') &&
      (github.event_name == 'pull_request' || startsWith(github.ref, 'refs/heads/feature/') || startsWith(github.ref, 'refs/heads/bugfix/') || startsWith(github.ref, 'refs/heads/preview/')) &&
      needs.quality.result == 'success' &&
      needs.security.result == 'success' &&
      needs.regression.result == 'success' &&
      needs.build.result == 'success' &&
      secrets.VERCEL_TOKEN != ''
    environment: preview
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: üöÄ Deploy to Vercel Preview
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          vercel-args: --target=preview
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: üîó Preview URL
        run: |
          echo "üöÄ Preview deployment completed!"
          echo "Preview URL: ${{ steps.deploy.outputs.preview-url }}"
          
      - name: ‚úÖ Preview Deployment Success
        run: |
          echo "‚úÖ PREVIEW DEPLOYMENT SUCCESSFUL!"
          echo "All quality gates, security checks, regression tests, and build validation passed."
          echo "PR is now available for review at: ${{ steps.deploy.outputs.preview-url }}"

  # üöÄ PRODUCTION DEPLOYMENT (ONLY IF ALL CHECKS PASS)
  production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality, security, regression, build]
    if: |
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      needs.quality.result == 'success' &&
      needs.security.result == 'success' &&
      needs.regression.result == 'success' &&
      needs.build.result == 'success' &&
      secrets.VERCEL_TOKEN != ''
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: üö® Final Security Check
        run: |
          echo "üîí Final security validation before production deployment..."
          npm run audit:security
          echo "‚úÖ Security validation passed"

      - name: üöÄ Deploy to Vercel Production
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          vercel-args: --prod
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: üîó Production URL
        run: |
          echo "üöÄ Production deployment completed!"
          echo "Production URL: ${{ steps.deploy.outputs.preview-url }}"

      - name: üìß Deployment Notification
        run: |
          echo "‚úÖ Production deployment successful!"
          echo "Environment: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"

  # üìã DOCUMENTATION UPDATE CHECK
  docs:
    name: Documentation Compliance
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.docs == 'true' || needs.changes.outputs.code == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: üìö Check Documentation Updates
        run: |
          echo "üìö Checking documentation compliance..."
          
          # Check if README is updated
          if [ -f "README.md" ]; then
            echo "‚úÖ README.md exists"
          else
            echo "‚ùå README.md missing"
            exit 1
          fi
          
          # Check if .cursor-rules is updated
          if [ -f ".cursor-rules" ]; then
            echo "‚úÖ .cursor-rules exists"
          else
            echo "‚ùå .cursor-rules missing"
            exit 1
          fi
          
          # Check for TODO comments
          TODO_COUNT=$(grep -r "TODO" . --exclude-dir=node_modules --exclude-dir=.git | wc -l)
          if [ $TODO_COUNT -gt 0 ]; then
            echo "‚ö†Ô∏è  Found $TODO_COUNT TODO comments - consider addressing them"
          fi
          
          echo "‚úÖ Documentation compliance check completed"

  # üéØ FINAL STATUS & QUALITY GATE ENFORCEMENT
  status:
    name: Pipeline Status & Quality Gate Enforcement
    runs-on: ubuntu-latest
    needs: [quality, security, regression, build, docs]
    if: always()
    steps:
      - name: üìä Pipeline Summary
        run: |
          echo "üéØ CI/CD Pipeline Summary"
          echo "========================"
          echo "Quality Gates: ${{ needs.quality.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Regression Tests: ${{ needs.regression.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Documentation: ${{ needs.docs.result }}"
          
          # CRITICAL: Enforce all quality gates
          if [ "${{ needs.quality.result }}" == "success" ] && \
             [ "${{ needs.security.result }}" == "success" ] && \
             [ "${{ needs.regression.result }}" == "success" ] && \
             [ "${{ needs.build.result }}" == "success" ] && \
             [ "${{ needs.docs.result }}" == "success" ]; then
            echo "‚úÖ ALL QUALITY GATES PASSED - Ready for deployment!"
            echo "üöÄ Preview deployment will be triggered automatically"
            echo "üìä Coverage target: ${{ env.COVERAGE_THRESHOLD }}% (Phase 1: 60% ‚Üí 80% in 2 weeks)"
          else
            echo "‚ùå QUALITY GATES FAILED - Deployment blocked!"
            echo "üîí Preview deployment will NOT be triggered"
            echo "üìã Please fix the following issues:"
            
            if [ "${{ needs.quality.result }}" != "success" ]; then
              echo "  - Quality Gates (Lint, Types, Tests, 60% Coverage)"
            fi
            if [ "${{ needs.security.result }}" != "success" ]; then
              echo "  - Security & Compliance (SAST, Secrets Detection)"
            fi
            if [ "${{ needs.regression.result }}" != "success" ]; then
              echo "  - Regression Tests (E2E, API, Database, Auth)"
            fi
            if [ "${{ needs.build.result }}" != "success" ]; then
              echo "  - Build & Validation"
            fi
            if [ "${{ needs.docs.result }}" != "success" ]; then
              echo "  - Documentation Compliance"
            fi
            
            exit 1
          fi

      - name: üö® Quality Gate Enforcement
        if: needs.quality.result != 'success' || needs.security.result != 'success' || needs.regression.result != 'success' || needs.build.result != 'success'
        run: |
          echo "üö® QUALITY GATE ENFORCEMENT ACTIVE"
          echo "=================================="
          echo "‚ùå Deployment blocked due to failed quality gates"
          echo "üîí Preview deployment will NOT proceed"
          echo "üìã Please fix all issues and push again"
          echo ""
          echo "üéØ Current Requirements:"
          echo "  - 60% minimum code coverage"
          echo "  - All security checks must pass"
          echo "  - All regression tests must pass"
          echo "  - Build must succeed"
          exit 1