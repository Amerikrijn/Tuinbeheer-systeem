name: Banking-Grade CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/**', 'bugfix/**', 'hotfix/**' ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  COVERAGE_THRESHOLD: '80'

jobs:
  # ğŸ” CHANGE DETECTION
  changes:
    name: Detect Code Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
      docs: ${{ steps.filter.outputs.docs }}
      security: ${{ steps.filter.outputs.security }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            code:
              - 'app/**'
              - 'components/**'
              - 'lib/**'
              - 'database/**'
              - 'scripts/**'
              - 'styles/**'
              - 'public/**'
              - 'middleware.ts'
              - 'next.config.*'
              - 'tsconfig.json'
              - 'package.json'
              - 'package-lock.json'
              - 'jest.config.js'
              - 'jest.setup.js'
              - 'tailwind.config.*'
            docs:
              - 'docs/**'
              - 'README.md'
              - '.cursor-rules'
              - '*.md'
            security:
              - 'lib/security/**'
              - 'lib/auth/**'
              - 'lib/banking-security.ts'
              - 'lib/api-auth-wrapper.ts'
              - '.env*'
              - 'vercel.json'

  # ğŸ§ª QUALITY GATES (ALWAYS RUN)
  quality:
    name: Quality Gates (Lint, Types, Tests)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.code == 'true' || github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ğŸš¨ ESLint - Code Quality
        run: npm run lint
        continue-on-error: false

      - name: ğŸ” TypeScript - Type Safety
        run: npm run type-check
        continue-on-error: false

      - name: ğŸ§ª Jest - Unit & Integration Tests
        run: npm run test:ci
        env:
          CI: true
        continue-on-error: false

      - name: ğŸ“Š Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        if: success() && secrets.CODECOV_TOKEN != ''
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          coverage_command: npm run test:coverage

      - name: ğŸš¨ Coverage Threshold Check
        run: |
          if [ -f "coverage/lcov.info" ]; then
            echo "Coverage report generated"
            # Coverage thresholds are enforced in jest.config.js
          else
            echo "No coverage report found - tests may have failed"
            exit 1
          fi

  # ğŸ”’ SECURITY SCANNING
  security:
    name: Security & Compliance
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.security == 'true' || needs.changes.outputs.code == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ğŸ”’ Security Audit
        run: npm run audit:security
        continue-on-error: false

      - name: ğŸ” Dependency Check
        run: |
          echo "Checking for known vulnerabilities..."
          npm audit --audit-level=moderate
        continue-on-error: true

      - name: ğŸš¨ Banking Standards Compliance
        run: |
          echo "ğŸ” Checking Banking Standards Compliance..."
          
          # Check for hardcoded credentials
          if grep -r "password.*=.*['\"].*['\"]" app/ lib/ components/ --exclude-dir=node_modules; then
            echo "âŒ ERROR: Hardcoded credentials found!"
            exit 1
          fi
          
          # Check for proper error handling
          if grep -r "console\.log.*error" app/ lib/ components/ --exclude-dir=node_modules; then
            echo "âš ï¸  WARNING: Direct console.log for errors found"
          fi
          
          # Check for proper TypeScript usage
          if grep -r ": any" app/ lib/ components/ --exclude-dir=node_modules; then
            echo "âš ï¸  WARNING: 'any' types found - consider using proper types"
          fi
          
          echo "âœ… Banking standards compliance check completed"

  # ğŸ—ï¸ BUILD & VALIDATION
  build:
    name: Build & Validation
    runs-on: ubuntu-latest
    needs: [quality, security]
    if: needs.changes.outputs.code == 'true' || github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Application
        run: npm run build
        continue-on-error: false

      - name: ğŸ“ Build Size Check
        run: |
          echo "Build completed successfully!"
          if [ -d ".next" ]; then
            echo "Build directory size:"
            du -sh .next/
          fi

      - name: ğŸ” Bundle Analysis (Optional)
        run: |
          if [ -f "package.json" ] && grep -q "bundle-analyzer" package.json; then
            npm run analyze
          else
            echo "Bundle analyzer not configured - skipping"
          fi

  # ğŸš€ PREVIEW DEPLOYMENT
  preview:
    name: Deploy to Preview
    runs-on: ubuntu-latest
    needs: build
    if: |
      (needs.changes.outputs.code == 'true' || github.event_name == 'pull_request') &&
      github.event_name == 'pull_request' &&
      secrets.VERCEL_TOKEN != ''
    environment: preview
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          vercel-args: --target=preview
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ”— Preview URL
        run: |
          echo "ğŸš€ Preview deployment completed!"
          echo "Preview URL: ${{ steps.deploy.outputs.preview-url }}"

  # ğŸš€ PRODUCTION DEPLOYMENT
  production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security]
    if: |
      needs.changes.outputs.code == 'true' &&
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      success() &&
      secrets.VERCEL_TOKEN != ''
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ğŸš¨ Final Security Check
        run: |
          echo "ğŸ”’ Final security validation before production deployment..."
          npm run audit:security
          echo "âœ… Security validation passed"

      - name: ğŸš€ Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          vercel-args: --prod
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ”— Production URL
        run: |
          echo "ğŸš€ Production deployment completed!"
          echo "Production URL: ${{ steps.deploy.outputs.preview-url }}"

      - name: ğŸ“§ Deployment Notification
        run: |
          echo "âœ… Production deployment successful!"
          echo "Environment: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"

  # ğŸ“‹ DOCUMENTATION UPDATE CHECK
  docs:
    name: Documentation Compliance
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.docs == 'true' || needs.changes.outputs.code == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ğŸ“š Check Documentation Updates
        run: |
          echo "ğŸ“š Checking documentation compliance..."
          
          # Check if README is updated
          if [ -f "README.md" ]; then
            echo "âœ… README.md exists"
          else
            echo "âŒ README.md missing"
            exit 1
          fi
          
          # Check if .cursor-rules is updated
          if [ -f ".cursor-rules" ]; then
            echo "âœ… .cursor-rules exists"
          else
            echo "âŒ .cursor-rules missing"
            exit 1
          fi
          
          # Check for TODO comments
          TODO_COUNT=$(grep -r "TODO" . --exclude-dir=node_modules --exclude-dir=.git | wc -l)
          if [ $TODO_COUNT -gt 0 ]; then
            echo "âš ï¸  Found $TODO_COUNT TODO comments - consider addressing them"
          fi
          
          echo "âœ… Documentation compliance check completed"

  # ğŸ¯ FINAL STATUS
  status:
    name: Pipeline Status
    runs-on: ubuntu-latest
    needs: [quality, security, build, docs]
    if: always()
    steps:
      - name: ğŸ“Š Pipeline Summary
        run: |
          echo "ğŸ¯ CI/CD Pipeline Summary"
          echo "========================"
          echo "Quality Gates: ${{ needs.quality.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Documentation: ${{ needs.docs.result }}"
          
          if [ "${{ needs.quality.result }}" == "success" ] && \
             [ "${{ needs.security.result }}" == "success" ] && \
             [ "${{ needs.build.result }}" == "success" ] && \
             [ "${{ needs.docs.result }}" == "success" ]; then
            echo "âœ… All checks passed! Ready for deployment."
          else
            echo "âŒ Some checks failed. Please review and fix issues."
            exit 1
          fi