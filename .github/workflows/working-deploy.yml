name: Working Deploy

# Based on original CI-CD documentation + chat experiences
# AI Agent/Workflow: Only preview if ALL tests pass
# Manual Deployment: Always available if build succeeds

on:
  push:
    branches: [ main, 'feature/**', 'bugfix/**', 'hotfix/**', 'preview/**' ]
  pull_request:
    branches: [ main, preview ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # üîç Strict Quality Check (For AI Agent/Workflow)
  quality-strict:
    name: Strict Quality Check (AI Agent/Workflow)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security check
        run: npm run audit:security
        continue-on-error: false

      - name: Lint check
        run: npm run lint
        continue-on-error: false

      - name: Type check
        run: npm run typecheck
        continue-on-error: false

      - name: Build check
        run: npm run build

  # üöÄ AI Agent/Workflow Preview (Only if ALL tests pass)
  preview-ai:
    name: AI Agent Preview (Strict)
    runs-on: ubuntu-latest
    needs: quality-strict
    if: needs.quality-strict.result == 'success'
    environment: preview
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Vercel Preview
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          vercel-args: --target=preview
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Preview URL
        run: |
          echo "üöÄ AI Agent Preview deployment completed!"
          echo "Preview URL: ${{ steps.deploy.outputs.preview-url }}"

  # üöÄ Manual Preview Deployment (Always available if build succeeds)
  preview-manual:
    name: Manual Preview (Flexible)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: preview
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build check
        run: npm run build

      - name: Deploy to Vercel Preview
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          vercel-args: --target=preview
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Preview URL
        run: |
          echo "üöÄ Manual Preview deployment completed!"
          echo "Preview URL: ${{ steps.deploy.outputs.preview-url }}"

  # üöÄ Production Deployment (Manual Only)
  production:
    name: Deploy to Production (Manual Only)
    runs-on: ubuntu-latest
    needs: [quality-strict, preview-ai]
    if: |
      github.event_name == 'workflow_dispatch' &&
      github.ref == 'refs/heads/main' &&
      needs.quality-strict.result == 'success' &&
      needs.preview-ai.result == 'success'
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Production Deployment Summary
        run: |
          echo "üöÄ PRODUCTION DEPLOYMENT (Manual)"
          echo "================================="
          echo "This deployment is manually triggered after:"
          echo "‚úÖ ALL quality gates passed"
          echo "‚úÖ AI preview deployment successful"
          echo "‚úÖ Manual approval given"

      - name: Deploy to Vercel Production
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          vercel-args: --prod
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Production URL
        run: |
          echo "üöÄ Production deployment completed!"
          echo "Production URL: ${{ steps.deploy.outputs.preview-url }}"
