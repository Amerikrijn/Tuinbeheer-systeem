      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security check
        run: npm run audit:security
        continue-on-error: false

      - name: Lint check
        run: npm run lint
        continue-on-error: true

      - name: Type check
