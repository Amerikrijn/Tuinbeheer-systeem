    runs-on: ubuntu-latest
    needs: quality-strict
    if: needs.quality-strict.result == 'success'
    environment: preview
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
