name: "ğŸ§ª Enhanced Test Report - Real Data & Analysis"

on:
  pull_request:
    branches: [ "main", "preview", "develop", "staging" ]
  push:
    branches: [ "main", "develop" ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

env:
  NODE_VERSION: '20'
  CI: true

concurrency:
  group: enhanced-test-report-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Run Tests & Collect Real Data
  run-tests-and-collect-data:
    name: "ğŸ§ª Run Tests & Collect Real Data"
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        id: run-tests
        run: |
          echo "ğŸ§ª Running comprehensive test suite with Vitest..."
          
          # Run tests with coverage and capture output
          npm run test:coverage > test-output.txt 2>&1 || {
            echo "âš ï¸ Tests completed with some failures - collecting failure data..."
            echo "exit_code=$?" >> $GITHUB_OUTPUT
          }
          
          # Save test output for analysis
          cat test-output.txt

      - name: Analyze test results and generate report
        id: analyze-results
        run: |
          echo "ğŸ“Š Analyzing test results and generating report..."
          
          # Initialize variables
          TOTAL_TESTS=0
          PASSED_TESTS=0
          FAILED_TESTS=0
          COVERAGE_PERCENT=0
          
          # Parse test output for test counts
          if [ -f "test-output.txt" ]; then
            # Look for test result patterns in Vitest output
            TEST_OUTPUT=$(cat test-output.txt)
            
            # Try to extract test counts from various output formats
            if echo "$TEST_OUTPUT" | grep -q "âœ“.*tests passed"; then
              PASSED_TESTS=$(echo "$TEST_OUTPUT" | grep -o "âœ“ [0-9]* tests passed" | grep -o "[0-9]*" | head -1 || echo "0")
              TOTAL_TESTS=$PASSED_TESTS
            fi
            
            if echo "$TEST_OUTPUT" | grep -q "âœ—.*tests failed"; then
              FAILED_TESTS=$(echo "$TEST_OUTPUT" | grep -o "âœ— [0-9]* tests failed" | grep -o "[0-9]*" | head -1 || echo "0")
              TOTAL_TESTS=$((PASSED_TESTS + FAILED_TESTS))
            fi
            
            # If we couldn't parse test counts, try alternative patterns
            if [ "$TOTAL_TESTS" = "0" ]; then
              # Look for test file patterns
              TEST_FILES=$(echo "$TEST_OUTPUT" | grep -c "\.test\." || echo "0")
              if [ "$TEST_FILES" -gt 0 ]; then
                TOTAL_TESTS=$TEST_FILES
                PASSED_TESTS=$TEST_FILES
              fi
            fi
          fi
          
          # Get coverage data
          if [ -d "coverage" ]; then
            if [ -f "coverage/lcov.info" ]; then
              # Parse LCOV file for coverage
              COVERAGE_LINES=$(grep -o "LF:[0-9]*" coverage/lcov.info | head -1 | cut -d: -f2 || echo "0")
              COVERAGE_HITS=$(grep -o "LH:[0-9]*" coverage/lcov.info | head -1 | cut -d: -f2 || echo "0")
              
              if [ "$COVERAGE_LINES" != "0" ] && [ "$COVERAGE_HITS" != "0" ]; then
                COVERAGE_PERCENT=$(echo "scale=1; $COVERAGE_HITS * 100 / $COVERAGE_LINES" | bc -l 2>/dev/null || echo "0")
              fi
            fi
            
            # Also check for JSON coverage
            if [ -f "coverage/coverage-final.json" ]; then
              echo "âœ… JSON coverage data available"
            fi
          fi
          
          # Calculate success rate
          if [ "$TOTAL_TESTS" -gt 0 ]; then
            SUCCESS_RATE=$(echo "scale=1; $PASSED_TESTS * 100 / $TOTAL_TESTS" | bc -l 2>/dev/null || echo "0")
          else
            SUCCESS_RATE=0
          fi
          
          # Set outputs
          echo "total_tests=$TOTAL_TESTS" >> $GITHUB_OUTPUT
          echo "passed_tests=$PASSED_TESTS" >> $GITHUB_OUTPUT
          echo "failed_tests=$FAILED_TESTS" >> $GITHUB_OUTPUT
          echo "success_rate=$SUCCESS_RATE" >> $GITHUB_OUTPUT
          echo "coverage_percent=$COVERAGE_PERCENT" >> $GITHUB_OUTPUT
          
          echo "ğŸ“Š Analysis Results:"
          echo "  Total Tests: $TOTAL_TESTS"
          echo "  Passed: $PASSED_TESTS"
          echo "  Failed: $FAILED_TESTS"
          echo "  Success Rate: $SUCCESS_RATE%"
          echo "  Coverage: $COVERAGE_PERCENT%"

      - name: Generate comprehensive test report
        id: generate-report
        run: |
          echo "ğŸ“‹ Generating comprehensive test report..."
          
          # Get values from previous step
          TOTAL_TESTS="${{ steps.analyze-results.outputs.total_tests }}"
          PASSED_TESTS="${{ steps.analyze-results.outputs.passed_tests }}"
          FAILED_TESTS="${{ steps.analyze-results.outputs.failed_tests }}"
          SUCCESS_RATE="${{ steps.analyze-results.outputs.success_rate }}"
          COVERAGE_PERCENT="${{ steps.analyze-results.outputs.coverage_percent }}"
          
          # Determine status and recommendations
          if [ "$SUCCESS_RATE" -ge 90 ]; then
            STATUS="ğŸŸ¢ EXCELLENT"
            PRIORITY="LOW PRIORITY"
            RECOMMENDATION="Maintain current quality"
            RISK="LOW RISK"
          elif [ "$SUCCESS_RATE" -ge 80 ]; then
            STATUS="ğŸŸ¡ GOOD"
            PRIORITY="MEDIUM PRIORITY"
            RECOMMENDATION="Some issues need attention"
            RISK="MEDIUM RISK"
          elif [ "$SUCCESS_RATE" -ge 70 ]; then
            STATUS="ğŸŸ  MODERATE"
            PRIORITY="HIGH PRIORITY"
            RECOMMENDATION="Significant issues detected"
            RISK="HIGH RISK"
          else
            STATUS="ğŸ”´ POOR"
            PRIORITY="CRITICAL PRIORITY"
            RECOMMENDATION="Immediate action required"
            RISK="CRITICAL RISK"
          fi
          
          # Generate markdown report
          cat > test-report.md << EOF
# ğŸ“Š **PROFESSIONAL TEST REPORT - Real Data Analysis**

## ğŸ¯ **EXECUTIVE SUMMARY**

**Overall Test Health**: ${STATUS} (${SUCCESS_RATE}% success rate)  
**Total Tests Executed**: ${TOTAL_TESTS}  
**Critical Issues**: ${FAILED_TESTS} tests failing  
**Test Coverage**: ${COVERAGE_PERCENT}% line coverage  
**Recommendation**: ${RECOMMENDATION}

---

## ğŸ“ˆ **KEY METRICS & KPIs**

### **Test Execution Statistics**
| Metric | Value | Industry Benchmark | Status |
|--------|-------|-------------------|---------|
| **Total Tests** | ${TOTAL_TESTS} | 1,000+ | $([ "$TOTAL_TESTS" -ge 1000 ] && echo "âœ… Above Average" || echo "âš ï¸ Below Average") |
| **Pass Rate** | ${SUCCESS_RATE}% | 90%+ | $([ "$SUCCESS_RATE" -ge 90 ] && echo "âœ… Above Standard" || echo "âŒ Below Standard") |
| **Failure Rate** | $(echo "scale=1; 100 - $SUCCESS_RATE" | bc -l 2>/dev/null || echo "0")% | <10% | $([ "$(echo "scale=1; 100 - $SUCCESS_RATE" | bc -l 2>/dev/null || echo "0")" -lt 10 ] && echo "âœ… Good" || echo "âŒ Needs Improvement") |
| **Test Framework** | Vitest | Modern | âœ… Current |

### **Coverage Metrics**
| Coverage Type | Current | Target | Gap | Priority |
|---------------|---------|--------|-----|----------|
| **Line Coverage** | ${COVERAGE_PERCENT}% | 90% | $(echo "scale=1; 90 - $COVERAGE_PERCENT" | bc -l 2>/dev/null || echo "0")% | $([ "$COVERAGE_PERCENT" -ge 90 ] && echo "ğŸŸ¢ Low" || echo "ğŸ”´ High") |
| **Test Coverage** | ${SUCCESS_RATE}% | 90% | $(echo "scale=1; 90 - $SUCCESS_RATE" | bc -l 2>/dev/null || echo "0")% | $([ "$SUCCESS_RATE" -ge 90 ] && echo "ğŸŸ¢ Low" || echo "ğŸ”´ High") |

---

## ğŸš¨ **ISSUE ANALYSIS**

### **Current Test Status**
- **âœ… Passing Tests**: ${PASSED_TESTS} tests
- **âŒ Failing Tests**: ${FAILED_TESTS} tests
- **ğŸ“Š Success Rate**: ${SUCCESS_RATE}%

### **Priority Assessment**
