name: Local Testing Workflow

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of test to run'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - quality
        - security
        - build
        - tests

env:
  NODE_VERSION: '18'

jobs:
  local-test:
    name: Local Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ğŸ” Quality Tests
        if: ${{ inputs.test_type == 'all' || inputs.test_type == 'quality' }}
        run: |
          echo "ğŸ§ª Running quality tests..."
          
          echo "ğŸ“ ESLint check..."
          npm run lint
          
          echo "ğŸ” TypeScript check..."
          npm run type-check
          
          echo "âœ… Quality tests completed!"

      - name: ğŸ”’ Security Tests
        if: ${{ inputs.test_type == 'all' || inputs.test_type == 'security' }}
        run: |
          echo "ğŸ”’ Running security tests..."
          
          echo "ğŸ” Security audit..."
          npm run audit:security
          
          echo "âœ… Security tests completed!"

      - name: ğŸ§ª Unit Tests
        if: ${{ inputs.test_type == 'all' || inputs.test_type == 'tests' }}
        run: |
          echo "ğŸ§ª Running unit tests..."
          
          echo "ğŸ“Š Running tests with coverage..."
          npm run test:ci
          
          echo "âœ… Unit tests completed!"

      - name: ğŸ—ï¸ Build Test
        if: ${{ inputs.test_type == 'all' || inputs.test_type == 'build' }}
        run: |
          echo "ğŸ—ï¸ Testing build..."
          
          echo "ğŸ“¦ Building application..."
          npm run build
          
          echo "âœ… Build test completed!"

      - name: ğŸ“Š Test Summary
        run: |
          echo "ğŸ¯ Local Testing Summary"
          echo "========================"
          echo "Test Type: ${{ inputs.test_type }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo ""
          echo "âœ… All requested tests completed successfully!"
          echo ""
          echo "ğŸš€ Ready for preview deployment!"
          echo "Next steps:"
          echo "1. Push to feature branch"
          echo "2. CI/CD pipeline will run automatically"
          echo "3. Preview deployment on success"