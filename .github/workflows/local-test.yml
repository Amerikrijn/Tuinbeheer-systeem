name: Local Testing Workflow

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of test to run'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - quality
        - security
        - build
        - tests

env:
  NODE_VERSION: '18'
  COVERAGE_THRESHOLD: '60'

jobs:
  local-test:
    name: Local Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install bc
        run: sudo apt-get update && sudo apt-get install -y bc

      - name: Install dependencies
        run: npm ci

      - name: 🔍 Quality Tests
        if: ${{ inputs.test_type == 'all' || inputs.test_type == 'quality' }}
        run: |
          echo "🧪 Running quality tests..."
          
          echo "📝 ESLint check..."
          npm run lint
          
          echo "🔍 TypeScript check..."
          npm run type-check
          
          echo "✅ Quality tests completed!"

      - name: 🔒 Security Tests
        if: ${{ inputs.test_type == 'all' || inputs.test_type == 'security' }}
        run: |
          echo "🔒 Running security tests..."
          
          echo "🔍 Security audit..."
          npm run audit:security
          
          echo "✅ Security tests completed!"

      - name: 🧪 Unit Tests
        if: ${{ inputs.test_type == 'all' || inputs.test_type == 'tests' }}
        run: |
          echo "🧪 Running unit tests..."

          echo "📊 Running tests with coverage..."
          npm run test:ci

          echo "🔍 Validating test coverage thresholds..."
          echo "🎯 Target: ${COVERAGE_THRESHOLD}% minimum coverage"

          if [ ! -f "coverage/lcov.info" ]; then
            echo "❌ CRITICAL: No coverage report generated - tests failed!"
            exit 1
          fi

          # Calculate line coverage percentage from lcov.info
          COVERAGE=$(awk -F: '/^LH:/ {lh+=$2} /^LF:/ {lf+=$2} END {if (lf>0) printf "%.2f", (lh/lf)*100}' coverage/lcov.info)
          echo "📈 Line coverage: ${COVERAGE}%"

          # Compare against threshold using bc for precision
          if [ "$(echo "$COVERAGE < ${COVERAGE_THRESHOLD}" | bc -l)" -eq 1 ]; then
            echo "❌ Coverage ${COVERAGE}% is below required ${COVERAGE_THRESHOLD}%"
            exit 1
          fi

          echo "✅ Coverage threshold met."

          echo "✅ Unit tests completed!"

      - name: 🏗️ Build Test
        if: ${{ inputs.test_type == 'all' || inputs.test_type == 'build' }}
        run: |
          echo "🏗️ Testing build..."
          
          echo "📦 Building application..."
          npm run build
          
          echo "✅ Build test completed!"

      - name: 📊 Test Summary
        run: |
          echo "🎯 Local Testing Summary"
          echo "========================"
          echo "Test Type: ${{ inputs.test_type }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo ""
          echo "✅ All requested tests completed successfully!"
          echo ""
          echo "🚀 Ready for preview deployment!"
          echo "Next steps:"
          echo "1. Push to feature branch"
          echo "2. CI/CD pipeline will run automatically"
          echo "3. Preview deployment on success"
